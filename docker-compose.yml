version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: district-interiors-postgres
    environment:
      POSTGRES_DB: district_interiors_cms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - district-interiors-network
    restart: unless-stopped

  cms:
    build:
      context: ./apps/cms
      dockerfile: Dockerfile
    container_name: district-interiors-cms
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: district_interiors_cms
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      DATABASE_SSL: "false"
      
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 1337
      PUBLIC_URL: ${STRAPI_URL:-http://localhost:1337}
      
      # Strapi Secrets (must be set in .env or Coolify)
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      
      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://web:3000,http://localhost:3000}
    volumes:
      - strapi_uploads:/app/public/uploads
      - strapi_data:/app/.tmp
    networks:
      - district-interiors-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:1337 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: district-interiors-web
    depends_on:
      cms:
        condition: service_healthy
    environment:
      # App Configuration
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-http://cms:1337}
      
      # Strapi API Token
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
      
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - "3000:3000"
    networks:
      - district-interiors-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  strapi_uploads:
    driver: local
  strapi_data:
    driver: local

networks:
  district-interiors-network:
    driver: bridge

