version: '3.8'

services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    container_name: district-interiors-web
    # Remove dependency on CMS - web service should start independently
    # depends_on:
    #   cms:
    #     condition: service_started
    environment:
      # App Configuration
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      
      # Strapi API Token
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
      
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    # Port mapping removed - Coolify handles port mapping automatically
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"
    networks:
      - district-interiors-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || wget --no-verbose --tries=1 --spider http://localhost:3000 || nc -z localhost 3000 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

networks:
  district-interiors-network:
    driver: bridge

